<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>TABLE</title>
    <style>
        .border,
        tr,
        th,
        thead,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            margin-left: 37em;
            margin-top: 2em;
        }

        .center {
            text-align: center
        }
    </style>
</head>

<body>
    <div class="center">
        <caption style='line-height: 10px'>Table Format</caption>
        <table class="border">
            <thead>
                <tr>
                    <th>college</th>
                    <th>branch</th>
                    <th>section</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>qis</td>
                    <td>eee</td>
                    <td>first</td>
                </tr>
                <tr>
                    <td>rise</td>
                    <td>ece</td>
                    <td>second</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

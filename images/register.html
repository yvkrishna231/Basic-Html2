<body>
    <h1>web page</h1>
    <a href="home.html">home</a> &nbsp; <a href="./about.html">about</a>
    &nbsp; <a href="./login.html">login</a> &nbsp;
    <a href="./register.html">register</a><br><br>
    <form>
        <fieldset>
            <legend>User registration</legend>
            <label for="username">username</label><br>
            <input type="text" name="username" id="username" value="" placeholder="username">
            <br><br>
            <label for="email">email</label><br>
            <input type="mail" id="email" name="email" placeholder="enter your email"><br><br>

            <label for="phone number">phone number</label><br>
            <input type="number" id="phone number" name="phone number" placeholder="enter your phone number"><br><br>

            <label for="select">select your branch</label><br>
            <select name=" select your branch" id="select">
                <option value="ece">ece</option>
                <option value="eee">eee</option>
                <option value="cse">cse</option>
                <option value="it">it</option>
                <option value="civil">civil</option>
            </select>
            <br><br>

            <label for="gender">gender</label>
            <input type="radio" name="gender" id="male"><label for="male">male</label>
            <input type="radio" name="gender" id="female"><label for="female">female</label><br><br>

            <label for="comments">comments</label><br>
            <textarea name="comments" id="comments" placeholder="enter your comments" cols="30"
                rows="10"></textarea><br><br>

            <input type="checkbox" name="terms" id="terms">
            <label for="terms">agree terms and conditions?</label><br><br>

            <button>register</button>

        </fieldset>


    </form>
</body>


</html>
